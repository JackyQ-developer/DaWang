maximum-scale=1,user-scalable=no">

		<script type="text/javascript">
			mui.init({
				gestureConfig:{
				   tap: true, //默认为true
				   doubletap: true, //默认为false
				   longtap: true, //默认为false
				   swipe: true, //默认为true
				   drag: true, //默认为true
				   hold:true,//默认为true，不监听
				   release:true//默认为true，不监听
			  	}
			})
		</script>

	<body>
		<div class="childpage-header-container">
			<header class="childpage-header">
				<i class="iconfont icon-guanbi icon-fanhui1" id="back"></i>
				<i class="childpage-header-right" id="gotoRegister">注册</i>
			</header>
		</div>
		<main class="main-90">

			<div class="login-logo">
				<img src="./img/logo.png" alt="">
			</div>

			<div class="login-input-container">
				<div class="login-input-box">
					<i class="iconfont icon-yonghu"></i>
					<input class="need-clear" type="text" id="mobile" placeholder="请输入手机号">
					<i class="iconfont icon-cha" id="clear" style="display: none;margin-left: auto;"></i>
				</div>
				<div class="login-input-box">
					<i class="iconfont icon-yanzhengma"></i>
					<input type="text" id="mobilelz" placeholder="请输入验证码" style="width: 4rem;">
					<span class="register-orange-text" style="margin-left: auto;font-size: 0.333333rem" id="getIdentfyCode">获取验证码</span>
				</div>
				<div class="login-input-box">
					<i class="iconfont icon-denglumima"></i>
					<input id="password" type="password" placeholder="请输入新密码">
					<i class="iconfont icon-yanjing" id="showPassword"></i>
				</div>
			</div>

			<span class="login login-login" id="register">设  置</span>

			<div class="login-bottom">
				<i id="gotoLogin">用户名密码登录</i>
				<i>忘记密码</i>
			</div>
