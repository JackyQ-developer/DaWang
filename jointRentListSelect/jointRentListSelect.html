<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- 公用部分 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1,user-scalable=no">
		<script src="../public/js/Flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../public/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/public.css" />
		<script src="../public/js/jquery-3.3.1.min.js" charset="utf-8"></script>
		<script src="../public/js/vue.js" charset="utf-8"></script>
		<script src="../public/js/public.js" charset="utf-8"></script>
		<!-- 公用部分 -->

		<link rel="stylesheet" type="text/css" href="../public/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/swiper-4.3.3.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<script src="../public/js/swiper-4.3.3.min.js" charset="utf-8"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="childpage-header-container">
			<header class="childpage-header">
				<i class="iconfont icon-guanbi icon-fanhui1" onclick="mui.back()"></i>
				<!-- <i class="iconfont icon-zhuanfa childpage-header-right"></i> -->
			</header>
		</div>
		<div class="mui-scroll-wrapper" id="app">
			<div class="mui-scroll houseSelect-container">
				<!-- 菜单具体展示内容 -->
				<div class="select-container">
					<h1>卧室</h1>
					<ul data-type="bedroom">
						<li>主卧</li>
						<li>次卧</li>
						<li>隔断</li>
					</ul>
				</div>
				<div class="select-container">
					<h1>朝向</h1>
					<ul data-type="direction">
						<li>朝东</li>
						<li>朝南</li>
						<li>朝西</li>
						<li>朝北</li>
						<li>南北</li>
						<li>东西</li>
						<li>东南</li>
						<li>西南</li>
						<li>东北</li>
						<li>西北</li>
					</ul>
				</div>
				<div class="select-container">
					<h1>出租要求</h1>
					<ul data-type="ask">
						<li data-ask="0">仅限女生</li>
						<li data-ask="1">禁养宠物</li>
						<li data-ask="2">作息规律</li>
						<li data-ask="3">1年起租</li>
						<li data-ask="4">半年起租</li>
					</ul>
				</div>
				<div class="select-container">
					<h1>来源</h1>
					<ul data-type="identity">
						<li>个人</li>
						<li>经纪人</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="houseSelect-btns">
			<nav id="reset">重置</nav>
			<nav id="submit">完成</nav>
		</div>
		<!-- 内容区结束 -->
		<script src="js/houseSelect.js" charset="utf-8"></script>
	</body>

</html>
