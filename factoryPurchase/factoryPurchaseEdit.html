<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>厂房求购</title>

		<!-- 公用部分 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1,user-scalable=no">
		<script src="../public/js/Flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/mui.min.css">
		<script src="../public/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../public/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/public.css" />
		<script src="../public/js/jquery-3.3.1.min.js" charset="utf-8"></script>
		<script src="../public/js/vue.js" charset="utf-8"></script>
		<script src="../public/js/public.js" charset="utf-8"></script>
		<!-- 公用部分 -->
		
		<script src="../public/js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/animate.css">
		<link rel="stylesheet" type="text/css" href="../public/css/pubrelease.css" />
		<script src="../public/js/validator.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig:{
				   tap: true, //默认为true
				   doubletap: true, //默认为false
				   longtap: true, //默认为false
				   swipe: true, //默认为true
				   drag: true, //默认为true
				   hold:true,//默认为true，不监听
				   release:true//默认为true，不监听
			  	}
			})
		</script>
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<div class="childpage-header-container">
			<header class="childpage-header">
				<i class="iconfont icon-guanbi icon-fanhui1" id="back"></i>
				<span class="childpage-header-title">厂房求购</span>
			</header>
		</div>
		<main id="app" v-cloak>
			<article class="borderArticle" style="margin-top: 0.346667rem;">
				<ul>
					<li @click="selectAreaFunc">
						<span>地　　段</span>
						<em>{{ village }}</em>
						<i class="iconfont icon-qianjinjiantou"></i>
					</li>
					<li>
						<span>面　　积</span>
						<input type="number" v-model="area" placeholder="请填写面积(单位:㎡)" class="nubInput" />
						<i class="company">㎡</i>
					</li>
					<li @click="selectHouseTypeFunc">
						<span>类　　型</span>
						<em>{{ genreValue }}</em>
						<i class="iconfont icon-qianjinjiantou"></i>
					</li>
					<li>
						<span>期望价格</span>
						<input type="number" id="minprice" v-model="price_min" class="smallnubInput"><var class="vara">万元</var> - <input type="number" id="maxprice" v-model="price_max" class="smallnubInput inpa"><var>万元</var>
					</li>
				</ul>
			</article>

			<article class="borderArticle">
				<h2>求购描述</h2>
				<div class="house-textarea">
					<textarea v-model="describe" placeholder="请在下栏详细描述您要求购的需求" maxlength="2000"></textarea>
					<i class="iconfont icon-qingchu deletes" @click="delInput"></i>
					<span class="notice">{{ inputnub }}/2000</span>
				</div>
			</article>

			<article class="borderArticle mar-bot-none">
				<h2>联系人</h2>
				<ul>
					<li>
						<span>填写姓名</span>
						<em @click="setnameFunc">{{ name }}</em>
						<div class="btn">
							<i v-bind:class="classObjectx" @click="setxsexFunc">先生</i>
							<i v-bind:class="classObjectn" @click="setnsexFunc">女士</i>
						</div>
					</li>
					<li>
						<span>手机号码</span>
						<input type="number" v-model="mobile" placeholder="请填写手机号" class="nubInput" @input="setphoneFunc"/>
						<div class="btn">
							<i id="iscode" class="yescode">已验证</i>
						</div>
					</li>
					<li id="t-code" style="display: none;">
						<span>验 证 码&nbsp;&nbsp;</span>
						<input type="text" v-model="tcode" placeholder="请输入验证码" class="nubInput" />
						<div class="btn">
							<i id="is-code">未验证</i>
						</div>
					</li>
				</ul>
			</article>

			<span class="orange-red-btn" @click="settsubmitFunc">确认修改</span>
		</main>
		<script src="./js/factoryPurchaseEdit.js" charset="utf-8"></script>
	</body>
</html>
