<html>
<head>
	<meta charset="utf-8">
	<title>Authentication</title>
	
	<!-- 公用部分 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<script src="../public/js/Flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../public/fonts/iconfont.css" />

	<link rel="stylesheet" type="text/css" href="css/Authentication.css">
</head>
<body>
		<div class="childpage-header-container">
			<header class="childpage-header">
				<i class="iconfont icon-guanbi icon-fanhui1" id="back"></i>
				<span class="childpage-header-title">个人认证</span>
			</header>
		</div>
		<div class="per-top">
			<div class="top-bgc">
				<div class="top-head">
					<div class="head-left">
						<img src="" />
					</div>
						<p class="username" id="user-name">用户名</p>
						<p class="shenfenhao" id="id-number">1********7</p>
				</div>
				<p class="bgc-det">完成实名认证 享受更多服务
				</p>
			</div>
		</div>
		<div class="hr"></div>
		<article class="per-tow">
			<h2 class="per-tow-head">
				<span class="tow-left">实名认证</span>
				<span class="tow-right" id="basics-type"></span>
			</h2>
			<ul class="per-tow-con">
				<li class="inputs" id="true-name">
					<span>真实姓名</span>
					<em></em>
					<i class="iconfont icon-qianjinjiantou"></i>
				</li>
				<li id="true-sex">
					<span>性别</span>
					<em></em>
					<i class="iconfont icon-qianjinjiantou"></i>
				</li>
				<li class="inputs" id="true-num">
					<span>证件号码</span>
					<em></em>
					<i class="iconfont icon-qianjinjiantou"></i>
				</li>
			</ul>
		</article>
		<div class="hr"></div>
		<article class="per-three">
			<h2 class="per-tow-head">
				<span class="tow-left">证件认证</span>
				<span class="tow-right" id="cates-type"></span>
			</h2>
			<div id="cates-photos">
				<h3 class="per-three-title">拍摄/上传您的身份证照片</h3>
				<div class="per-upload-one">
					<img src="img/photo1.jpg" class="upload-photo" data-name="idphone_tmp[]" />
				</div>
				<div class="per-upload-tow">
					<img src="img/photo2.jpg" class="upload-photo" data-name="idphone_tmp[]" />
				</div>
				<div class="per-upload-three">
					<img src="img/photo3.jpg" class="upload-photo" data-name="idphone_tmp[]" />
				</div>
				<div class="per-submit" id="true-submits">提交</div>
			</div>
		</article>
</body>
	<script type="text/javascript" src="js/Authentication.js"></script>
</html>
